<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Tooltip with Arrow</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #222;
        color: white;
        text-align: center;
        margin: 50px;
      }
      .container {
        position: relative;
        display: inline-block;
      }
      .image {
        width: 600px;
        border-radius: 10px;
      }
      .tooltip {
        position: absolute;
        top: 45%;
        left: 30%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 10px 15px;
        border-radius: 8px;
        font-weight: bold;
        color: black;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        display: none;
        white-space: nowrap;
      }
      .tooltip::after {
        content: "";
        position: absolute;
        top: 50%;
        left: -10px;
        width: 0;
        height: 0;
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        border-right: 10px solid rgba(255, 255, 255, 0.9);
      }
      .pointer {
        position: absolute;
        width: 12px;
        height: 12px;
        background: white;
        border-radius: 50%;
        border: 2px solid black;
        top: 48%;
        left: 23%;
        cursor: pointer;
      }
      .pointer:hover + .tooltip {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="slide4.jpg" class="image" alt="Car" />
      <div class="pointer"></div>
      <div class="tooltip">Car Wash â‚¹699</div>
    </div>
  </body>
</html>
